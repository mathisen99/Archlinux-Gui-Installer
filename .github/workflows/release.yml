name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Arch GUI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23' # Use a recent Go version

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

      - name: Build Binary
        run: |
          go mod tidy
          go build -v -o archgui ./gui/cmd/archgui

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: archgui
          generate_release_notes: true
